<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" novalidate="" #forma="ngForm">

    <div>

        <div class="form-group row has-danger">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" minlength="3"
                    [(ngModel)]="usuario.nombre" required #nombre="ngModel">

                <div *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>

                <div *ngIf="nombre.errors?.minlength">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [(ngModel)]="usuario.apellido" required
                    name="apellido" #apellido="ngModel">
                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" [(ngModel)]="usuario.correo"
                required name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <div *ngIf="correo.errors?.required">
                Este campo es requerido
            </div>

            <div *ngIf="correo.errors?.pattern">
                Este campo no tiene formato de correo
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">

            <select class="form-control" [(ngModel)]="usuario.pais" name="pais">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}} </option>
            </select>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">

            <!-- de forma dinamica las facil desde un objeto -->
            <label *ngFor="let s of sexos" class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" [value]="s" name="sexo" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">{{s}}</span>
            </label>


            <!-- basado en forma normal con varios label para varios radios -->
            <!-- <label class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" value="Hombre" name="sexo" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Hombre</span>
            </label> -->

            <!-- <label class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" value="Mujer" name="sexo" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Mujer</span>
            </label> -->

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <label class="custom-control custom-checkbox">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" required>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepta terminos y condiciones</span>
            </label>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <!-- [disabled]="!forma.valid" -->
            <button type="submit" class="btn btn-outline-primary">
                Guardar
            </button>
        </div>
    </div>

</form>

<pre>
    {{usuario | json}}
</pre>
